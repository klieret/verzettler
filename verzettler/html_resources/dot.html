<html lang="html">
<head>
  <title>Zettelkasten</title>
  <script src="{js_path}"></script>
</head>
<body>

<div id="mynetwork"></div>

<script type="text/javascript">
  let container = document.getElementById('mynetwork');
  let dot = '{dotgraph}';
  let data = vis.parseDOTNetwork(dot);
  let options = {
      // layout: {
      //     hierarchical: {
      //         direction: "UD",
              // sortMethod: "directed",
          // },
          // physics: {
          //   hierarchicalRepulsion: {
          //     avoidOverlap: "1",
          //   }
          // }
      // }
      physics:{
    enabled: true,
    barnesHut: {
      gravitationalConstant: -2000,
      centralGravity: 0.3,
      springLength: 95,
      springConstant: 0.04,
      damping: 0.09,
      avoidOverlap: 0
    },
    forceAtlas2Based: {
      gravitationalConstant: -50,
      centralGravity: 0.01,
      springConstant: 0.08,
      springLength: 100,
      damping: 0.4,
      avoidOverlap: 0
    },
    repulsion: {
      centralGravity: 0.2,
      springLength: 200,
      springConstant: 0.05,
      nodeDistance: 100,
      damping: 0.09
    },
    hierarchicalRepulsion: {
      centralGravity: 0.0,
      springLength: 100,
      springConstant: 0.01,
      nodeDistance: 120,
      damping: 0.09
    },
    maxVelocity: 50,
    minVelocity: 0.1,
    solver: 'barnesHut',
    stabilization: {
      enabled: true,
      iterations: 1000,
      updateInterval: 100,
      onlyDynamicEdges: false,
      fit: true
    },
    timestep: 0.5,
    adaptiveTimestep: true
  }
  };
  let network = new vis.Network(container, data, options);

  network.on( 'click', function(properties) {
    let id = properties.nodes[0];
    let clickedNode = network.body.nodes[id];
    let url = clickedNode.options.labelURL;
    window.open(url);
  });
</script>

</body>
</html>
